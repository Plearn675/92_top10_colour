<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .preview {
            margin-top: 20px;
            max-width: 300px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        .color-box {
            width: 40px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid #555;
            margin: auto;
        }
    </style>
</head>
<body>

<h2>Top Colors Extractor</h2>

<form method="POST" enctype="multipart/form-data">
    <label>Upload image:</label><br>
    <input type="file" name="image" accept="image/*" required><br><br>

    <label>Color delta (default 20):</label><br>
    <input type="number" name="delta" value="20"><br><br>

    <button type="submit">Process</button>
</form>

{% if image_url %}
    <h3>Preview:</h3>
    <img class="preview" src="{{ image_url }}" alt="Uploaded Image">
{% endif %}

{% if colors %}
    <h3>Top Colors:</h3>
    <table>
        <tr>
            <th>Color</th>
            <th>RGB</th>
            <th>HEX</th>
            <th>Percentage</th>
        </tr>

        {% for c in colors %}
        <tr>
            <td>
                <div class="color-box" style="background: {{ c.hex }}"></div>
            </td>
            <td>{{ c.rgb }}</td>
            <td>{{ c.hex }}</td>
            <td>{{ c.percent }}%</td>
        </tr>
        {% endfor %}
    </table>
{% endif %}

</body>
</html>
